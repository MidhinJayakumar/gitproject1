<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f2f2f2;
    }
    .login-box {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box h2 {
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
    }
    .login-box button {
      width: 100%;
      padding: 8px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-box button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input type="text" placeholder="Username"><br>
      <input type="password" placeholder="Password"><br>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
